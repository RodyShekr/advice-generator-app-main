<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Advice generator app</title>

<body>
  <div id="advice-container">
    <div id="advice-number">Advice #<span id="advice-id">117</span></div>
    <div id="advice-text-with-comma">“<span id="advice-text">It is easy to sit up and take notice, what's difficult is getting up and taking action.</span>”</div>

    <img id="pattern-divider-desktop" src="./images/pattern-divider-desktop.svg" alt="Pattern Divider Desktop">
    <img id="pattern-divider-mobile" src="./images/pattern-divider-mobile.svg" alt="Pattern Divider Mobile">

    <button id="button"><img src="./images/icon-dice.svg" alt="Button dice icon"></button>
  </div>
  
  <div class="attribution">

  <script src="./js/script.js"></script>

</html>
